{% extends 'ultimate_ladder/base.html' %}
	
{% block content %}

<div class="center">
	<form method="post" class="card">
		{% csrf_token %}
		<h2>Delete Player</h2>
		<p>Are you sure that you want to delete "{{player}}"?</p>
		<p class="form-buttons">
			<input type="submit" class="btn btn-primary" value="Delete">
			<a href="{% url 'players' %}" class="btn btn-outline">Cancel</a>
		</p>
	</form>
</div>
{% endblock content %}
