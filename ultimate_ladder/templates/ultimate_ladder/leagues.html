{% extends 'ultimate_ladder/base.html' %}
	
{% block content %}


{% load static %}
<link rel="stylesheet" href="{% static 'ultimate_ladder/style.css' %}">

{% if league_list %}
    <div>
    {% for league in league_list %}
        <p><a href="{% url 'league' league.id %}">{{ league.name }}</a></p>
    {% endfor %}
    </div>
    {% else %}
    <div>
      <p>No league available.</p>
    </div>
{% endif %}


{% endblock content %}
